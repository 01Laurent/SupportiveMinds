<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SupportiveMinds</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home' %}">SupportiveMinds</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'resources' %}">Resources</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'mood_tracker' %}">Mood Tracker</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'ideas' %}">Share Ideas</a>
              </li>
              <li class="nav-item">
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="nav-link">
                        <i class="bi bi-box-arrow-right icon"></i>
                        Logout.
                    </button>
                </form>
            </li>
          {% else %}
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'register' %}">Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">
                    <i class="bi bi-box-arrow-in-right icon"></i>
                  Login.</a>
              </li>
          {% endif %}
      </ul>
  </div>
  
  </nav>
  
  {% block content %}
  {% endblock %}

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
