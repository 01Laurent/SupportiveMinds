{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm my-5">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Mood Tracker</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label for="mood" class="form-label">How are you feeling today?</label>
                                <select class="form-select" id="mood" name="mood">
                                    <option selected disabled>Select your mood</option>
                                    <option>Happy</option>
                                    <option>Sad</option>
                                    <option>Anxious</option>
                                    <option>Neutral</option>
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <label for="note" class="form-label">Additional Notes</label>
                                <textarea class="form-control" id="note" name="note" rows="4" placeholder="Write something..."></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-dark">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
